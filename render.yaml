services:
  - type: web
    name: cnpm-app
    runtime: python
    runtimeVersion: 3.13.1
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      cd backend && python manage.py collectstatic --noinput
    startCommand: |
      cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --worker-class sync --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: PYTHONUNBUFFERED
        value: true
      - key: DEBUG
        value: false
    routes:
      - path: /
        matchType: prefix
