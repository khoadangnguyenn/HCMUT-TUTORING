<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="forgetpasswordstyle.css">
  <title>Forgot Password | HCMUT Tutoring System</title>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <a href="#" class="back-link">← Back to login</a>
      <h2>Forgot your password?</h2>
      <p>Don’t worry, happens to all of us. Enter your email below to recover your password</p>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required />
      </div>

      <button class="submit-btn">Submit</button>
    </div>

    <div class="right-section">
      <img src="forgetpassword.png" alt="Forgot password illustration">
    </div>
  </div>
</body>

</html>
